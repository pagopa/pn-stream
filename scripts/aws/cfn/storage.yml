AWSTemplateFormatVersion: '2010-09-09'
Description: Some storage with input and output

Parameters:
  ProjectName:
    Type: String
    Description: Nome dell'ambiente destinazione

  # Unused but required by CD pipeline
  MicroserviceNumber:
    Type: Number
    Description: An unique number that identify the microservice inside the ECS cluster.

  # Unused but required by CD pipeline
  TemplateBucketBaseUrl:
    Type: String
    Description: URL da cui caricare i frammenti di template di infrastruttura
  
  Version:
    Type: String
    Description: 'keep track of used projects commitIds'
  
  CdcKinesisSourceStreamArn:
    Type: String
    Description: 'Where to send CDC'

Resources:
    NullResource:
        Type: AWS::CloudFormation::WaitConditionHandle

    # Webhook Notification Table
    WebhookNotificationTable:
      Type: AWS::DynamoDB::Table
      UpdateReplacePolicy: Retain
      DeletionPolicy: Retain
      Properties:
        TableName: !Sub '${ProjectName}-webhookNotification'
        AttributeDefinitions:
          - AttributeName: "hashKey"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "hashKey"
            KeyType: "HASH"
        BillingMode: "PAY_PER_REQUEST"
        TimeToLiveSpecification:
          AttributeName: "ttl"
          Enabled: true
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true

Outputs:
    SampleOutput:
      Description: A Sample Output
      Value: 'na'

    WebhookNotificationTableName:
      Description: Name of dynamodb table containing
      Value: !Ref WebhookNotificationTable
    WebhookNotificationTableArn:
      Description: ARN of dynamodb table containing
      Value: !Sub '${WebhookNotificationTable.Arn}'